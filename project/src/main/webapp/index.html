<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HeartBeat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="side-nav-menu">
		<button class="side-toggle" onclick="openNav()"><img src="https://img.icons8.com/ios-filled/35/000000/menu-rounded.png"/></button>
		<div class="side-menu" id="side-menu">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="index.html">Home</a>
          <br>
          <a href="playlist.html">Playlist</a>
          <br>
          <a href="index.html">Favorites</a>

		  <div class="dark-mode-toggle">
		  	<button class="dark-toggle" onclick="darkMode()"><img src="https://img.icons8.com/material-outlined/40/000000/partly-cloudy-night.png"/></button>
		  </div>
		</div>
    </div>
    
    <div class="main" id="main">
        <div class="app-header">
            <h1>HeartBeat</h1>
        </div>

        <div class="workout-section">
            <div class="workout-header">
                <h1>Workout Selection</h1>
            </div>

            <div class="workout-selection">
                <div class="workout-options">
                    <button name="aerobics"><img src="https://img.icons8.com/ios-filled/50/000000/gymnastics.png"/></button>
                    <button name="treadmill"><img src="https://img.icons8.com/ios-filled/50/000000/treadmill.png"/></button>
                    <button name=""><img src="https://img.icons8.com/ios-filled/50/000000/deadlift.png"/></button>
                    <button name="sit-ups"><img src="https://img.icons8.com/ios-glyphs/50/000000/sit-ups.png"/></button>
                    <button name="pilates"><img src="https://img.icons8.com/ios-filled/50/000000/pilates.png"/></button>
                    <button>Workout 4</button>
                    <button>Workout 4</button>
                    <button>Workout 4</button>
                    <button>Workout 4</button>
                </div>
            </div>

            <div class="workout-submission">
                <div class="workout-header">
                    <h2>Select a workout above or enter one below:</h2>
                </div>
                
                <form class="workout-submit">
                    <div></div>
                    <label for="workout">Selected Workout</label>
                    <input type="workout" id="workout" name="workout">
                    <label for="hours">Hours</label>
                    <input type="hours" id="hours" name="hours">
                    <label for="mins">Minutes</label>
                    <input type="mins" id="mins" name="mins">
                    <button type="submit"><img src="https://img.icons8.com/fluent-systems-filled/40/000000/enter-2.png"/></button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
