<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>College Essentials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
      <h1>College Essentials Form</h1>
      <p>Fill out the form to get a personalized list of what you'll need at college!</p>
      <!-- content of the page-->
      <div class="container"> 
          <!-- Informational form-->
        <form action="/form-handler" method="POST">
            <!-- Location-->
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Address 1">
            </div>
            <div class="form-group">
              <label for="address2">Address 2</label>
              <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Eg: Waltham">
              </div>
              <div class="form-group col-md-3">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Eg: Massachussets">
              </div>
              <div class="form-group col-md-3">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Eg: US">
              </div>
              <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Eg: 02453">
              </div>
            </div>
            <!-- School, Majors, Courses-->
            <div class="form-group">
              <label for="school">School</label>
              <input type="text" class="form-control" id="school" name="school" placeholder="XXX University">
            </div>
            <div class="form-group">
              <label for="major">Major</label>
              <select id="major" name="major" class="form-control">
                <option selected value="">Choose your current major</option>
              </select>
            </div>
            <!-- Allergies-->
            <div class="form-group">
              <label for="allergies">Allergies</label>
              <input type="text" class="form-control" id="allergies" name="allergies" placeholder="Insomnia...">
            </div>
            <!-- Interests-->
            <div class="form-group">
              <label for="interests">Interests</label>
              <input type="text" class="form-control" id="interests" name="interests" placeholder="Video games">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
