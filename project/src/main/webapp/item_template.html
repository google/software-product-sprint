<!-- Item -->
<div class="$ITEM_TYPE item">
    <button type="button" class="item-collapsible">
        <span class="item-name">$ITEM_NAME</span>
        <a class="link" href="https://www.google.com/search?q=$ITEM_NAME&tbm=shop">Buy on Google Shopping</a>
    </button>
    <p class="item-explanation">$ITEM_EXPLANATION</p>
</div>
